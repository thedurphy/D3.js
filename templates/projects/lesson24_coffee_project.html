<script>
    // Import the data from HTML element
    var temp = $('#data').data()['data'];
    // convert string numbers to quantaties for yVar
    bar2dv2('month','revenue',temp,'#chart-area', title='Fictional Revenue Chart',
            xLabel='Months', yLabel='Revenue', yUnit='', bar_color='rgba(63, 191, 191, 0.59)', width=800);
    bar2dv2('month','profit',temp,'#chart-area2', title='Fictional Profit Chart',
            xLabel='Months', yLabel='Profit', yUnit='', bar_color='rgba(63, 20, 191, 0.59)', width=800);

</script>
